<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Imports -->
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <!-- HASIM / TODAY'S PRODUCT SECTION START classnames = "tdpr" -->
    <section class="tdpr">
      <div class="tpdr-container">
        <div class="tdpr-topic">
          <span class="topic-rectangle"></span>
          <span class="topicText">Today's</span>
        </div>
        <div class="tdpr-heading">
          <div class="tdpr-heading-texts">
            <span class="tdpr-heading-text">Flash Sales</span>
            <div class="tdpr-heading-count">
              <div class="count-times">
                <span class="tdpr-time-name">Days</span>
                <span class="tdpr-time-count" id="tdpr-day"></span>
              </div>
              <span class="colon">:</span>
              <div class="count-times">
                <span class="tdpr-time-name">Hours</span>
                <span class="tdpr-time-count" id="tdpr-hour"></span>
              </div>
              <span class="colon">:</span>
              <div class="count-times">
                <span class="tdpr-time-name">Minutes</span>
                <span class="tdpr-time-count" id="tdpr-minute"></span>
              </div>
              <span class="colon">:</span>
              <div class="count-times">
                <span class="tdpr-time-name">Seconds</span>
                <span class="tdpr-time-count" id="tdpr-second"></span>
              </div>
            </div>
          </div>
          <div class="tdpr-heading-arrows">
            <span class="tdpr-arrow" id="tdpr-arrow-left">
              <img src="./images/todays-product/icons_arrow-left.png" alt="" />
            </span>
            <span class="tdpr-arrow" id="tdpr-arrow-right">
              <img src="./images/todays-product/icons_arrow-right.png" alt="" />
            </span>
          </div>
        </div>
        <div class="tdpr-cards">
          <div class="tdpr-cards-container"></div>
        </div>
      </div>
    </section>
    <script src="todaysPRoduct.js"></script>
    <!-- HASIM / TODAY'S PRODUCT SECTION END -->

    <!-- GULSAH BROWSE BY CATEGORY SECTION START -->

    <section class="bcs-section">
      <div class="bcs-header-and-control">
        <div class="bcs-categories-header">
          <div class="bcs-red-rectangle"></div>
          <h4 class="bcs-categories-title">Categories</h4>
        </div>
        <div class="bsc-header-and-control">
          <h2 class="bcs-browse-by-title">Browse By Category</h1>
          <div class="bcs-control">
            <img class="bcs-control-arrow-left" src="images/icons arrow-right.png" width="18px" height="18px">
            <img class="bcs-control-arrow-right" src="images/icons arrow-right.png" width="18px" height="18px">
          </div>
        </div>
      </div>
      <div class="bcs-categories">
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-CellPhone-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-CellPhone-black.png" width="56px" height="56px">
        <p class="bcs-text">Phones</p>
      </div>
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-Computer-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-Computer-black.png" width="56px" height="56px">
        <p class="bcs-text">Computers</p>
      </div>
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-SmartWatch-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-SmartWatch-black.png" width="56px" height="56px">
        <p class="bcs-text">SmartWatch</p>
      </div>
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-Camera-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-Camera-black.png" width="56px" height="56px">
        <p class="bcs-text">Camera</p>
      </div>
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-Headphone-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-Headphone-black.png" width="56px" height="56px">
        <p class="bcs-text">HeadPhones</p>
      </div>
      <div class="bcs-category-box">
        <img class="bcs-image-2" src="images/Category-Gamepad-white.png" width="56px" height="56px">
        <img class="bcs-image" src="images/Category-Gamepad-black.png" width="56px" height="56px">
        <p class="bcs-text">Gaming</p>
      </div>
      </div>
    </section>
    <!-- GULSAH BROWSE BY CATEGORY SECTION END -->
    <script src="app.js"></script>
  </body>
</html>
