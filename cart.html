<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Cart</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Imports -->
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/cart.css">
  </head>
  <body>
    <!-- HASIM - CARTPAGE START class= "crt"-->
    <div class="crt-header-top">
      <div class="crt-header-top-wrapper">
        <div class="crt-header-top-text">
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="index.html"> ShopNow</a>
        </div>
        <div class="crt-header-top-language">
        <span>English</span>
        <img src="./images/cart-page/DropDown.png" alt="">
        </div>
      </div>
    </div>
    <div class="cartpage-container">
      
      <header class="crt-header">
        
        <div class="crt-header-bottom">
          <nav class="crt-navbar">
            <div class="crt-navbar-logo">Exclusive</div>
            <div class="crt-navbar-menu">
              <span class="crt-navbar-menu-item">Home</span>
              <span class="crt-navbar-menu-item">Contact</span>
              <span class="crt-navbar-menu-item">About</span>
              <span class="crt-navbar-menu-item">Sign Up</span>
            </div>
          </nav>
          <div class="crt-header-icons">
            <div class="crt-header-search">
              <input type="text" placeholder="What are you looking for?">
              <span class="crt-header-search-icon"><img src="./images/cart-page/Vector.png" alt=""></span>
            </div>
            <div class="crt-header-cart-icons">
              <span class="crt-header-cart-icons-wrapper">
                <span class="crt-header-cart-icons-quantity" id="crt-wishlist-quantity">0</span>
                <img src="./images/cart-page/heart.png" alt="">
              </span>
              <span class="crt-header-cart-icons-wrapper">
                <span class="crt-header-cart-icons-quantity"  id="crt-cartlist-quantity">0</span>
                <img src="./images/cart-page/Cart1.png" alt="">
              </span>
              <span class="crt-header-cart-icons-wrapper">
                <img src="./images/cart-page/user.png" alt="">
              </span>
            </div>
          </div>
        </div>
      </header>
      <hr>
      <section class="crt-body">
        <div class="crt-cart-space">
          <span>Home / </span>
          <span> Cart</span>
        </div>
        <div class="crt-product-list-container">
          <div class="crt-product-list-item">
            <div class="crt-product-titles">Product</div>
            <div class="crt-product-titles">Price</div>
            <div class="crt-product-titles">Quantity</div>
            <div class="crt-product-titles">Subtotal</div>
          </div>
          <div class="crt-productlist">
            
          </div>
          
        </div>
        <div class="crt-bottom-buttons">
          <button class="crt-bottom-button">Return To Shop</button>
          <button class="crt-bottom-button">Update Cart</button>
        </div>
        <div class="crt-bottom-total">
          <div class="crt-coupon">
            <input type="text" placeholder="Coupon Code">
            <button class="crt-coupon-button">Apply Coupon</button>
          </div>
        </div>
      </section>
      <footer class="crt-footer">
        
      </footer>
    </div>
    <!-- HASIM - CARTPAGE END -->
  </body>
  <script src="cart.js"></script>
</html>
