<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
    <!-- * Yigit/Login Start -->
    <section class="hug-login login-form-container" id="hug-login">
      <div class="login-image">
        <img src="images/dl.beatsnoop 1.png" alt="">
      </div>
      <div class="container">
        <div class="login-form" id="login-form">
          <h3 class="heading-36PXMedium" >
            Log in to Exclusive
          </h3>
          <h2 class="login-title">
            Enter your details below
          </h2>
        </div>
        <div class="login-input" id="login-input" >  
          <input class="ep-text" type="email" type="number" id="eMailpHone"  placeholder="Email or Phone Number"  > <br>
          <div class="underline"></div>
          <input class="p-text" type="password" id="password" placeholder="Password"  > 
          <div class="underline"></div>
        </div>
        <br>
        <div class="login-buttons">
          <a>  <button class="login-but" id="submit">   Log In  </button> </a>
          <h1 class="fp-text"> Forget Password?  </h1>
        </div>
      </div>
     </section>
  <!-- *Yigit/Login End -->
      <script src="login.js"></script>
    </body>
    </html>
  </body>
